{% load static %}
<!-- Header -->
		<header id="header">
			<div class="main-header">
				<div class="container">
					<div class="row">

						<div class="col-lg-8 col-md-8">
							<div class="logo">
								<figure>
									<a href="{% url 'home' %}" class="light-logo">
										<img src="{% static 'assets/extra-images/listing-logo18.png' %}" alt="FoodBakery" style="width:70px">
									</a>
								</figure>
							</div>

							

							<div class="main-location ml-5">
								<ul>
									<li class="location-has-children choose-location">
										<form action="#">
											<input type="text" placeholder="Enter your delivery location">
											<span id="foodbakery_radius_location_open" class="foodbakery-radius-location">
												<i class="icon-target5"></i>
											</span>
										</form>
									</li>
								</ul>
							</div>
						</div>
						{% if user.is_authenticated %}
						<div class="col-lg-4 col-md-4 mt-4">
							<div class="login-option">
							<a class="get-start-btn cs-color cs-popup-joinus-btn login-popup " href="{% url 'Myaccounts' %}">My Accounts</a>
							<a class="get-start-btn cs-color cs-popup-joinus-btn login-popup" href="{% url 'logout' %}">Logout</a>
							</div>
						</div>
						{% else %}
						<div class="col-lg-4 col-md-4">
							<div class="login-option">
								<a class="cs-color cs-popup-joinus-btn login-popup" data-toggle="modal" href="{% url 'login' %}">
									Login 
									<span><a href="{% url 'registeruser'%}" class="cs-color cs-popup-joinus-btn login-popup ml-0 ">/ Register</a></span>
								</a>
								<a class="get-start-btn" href="{% url 'registervendor'%}">Register Restaurant</a>
							</div>
						</div>
						{% endif %}

					</div>
				</div>
			</div>
		</header>
